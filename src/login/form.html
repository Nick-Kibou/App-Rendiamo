
<div class="w3-panel">
  <h1 class="w3-left">Accedi</h1>
  <a href="../register/" class="w3-right">
    Non hai un account? Registrati
  </a>
</div>
<form method="post">
  <div class="w3-card-4 w3-panel w3-theme">
    <div class="w3-panel">
      <div class="w3-panel">
        <label for="email"> Email </label>
        <input id="email" class="w3-input w3-card-4" type="email" name="email" placeholder="Email" required="required">
      </div>
      <div class="w3-panel">
        <label for="passwd"> Password </label>
        <input id="passwd" class="w3-input w3-card-4" type="password" name="password" placeholder="Password" required="required">
      </div>
      <div class="w3-container w3-left">
        <a href="../passwordDimenticata/" class="w3-right">
          Password dimenticata
        </a>
      </div>
      <div class="w3-container w3-right">
        <button type="submit" class="w3-button w3-card-4 w3-white"> Accedi </button>
      </div>
    </div>
  </div>
</form>
