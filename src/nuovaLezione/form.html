<form method="post">
  <input type="text" name="titolo" placeholder="title">
  <input type="date" name="data" id="1" disabled="disabled">
  <script>
      //imposta data attuale
      var today = new Date();
      document.getElementById(1).value = today.getFullYear() + '-' +
      ('0' + (today.getMonth() + 1)).slice(-2) + '-' + ('0' + today.getDate()).slice(-2);
  </script>
  <input type="submit" name="" value="Conferma">
</form>
