<h1>Accedi</h1>
<form method="post">
  <div class="w3-card-4 w3-panel w3-center">
    <div class="w3-panel w3-margin">
      <label for="email"> Inserisci la tua E-MAIL </label>
      <input id="email" class="w3-input w3-round-large" type="email" name="email">
    </div>
    <div class="w3-panel w3-margin">
      <label for="passwd"> Inserisco la tua PASSWORD </label>
      <input id="passwd" class="w3-input w3-round-large" type="password" name="password">
    </div>
    <div class="w3-container w3-margin">
      <button type="submit" class="w3-button w3-round-large"> Accedi </button>
    </div>
  </div>
</form>
